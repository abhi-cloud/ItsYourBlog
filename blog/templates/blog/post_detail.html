{% extends "blog/base.html" %}
{% block content %}
	<div class="row content-section">
		<!-- <div class="d-flex justify-content-end">
		</div> -->
		<div class="col-md-8">
			<h2 class="article-title">{{ post.title }}</h2>
			<hr>
			<p class="article-content">{{ post.content }}</p>
		</div>
		<div class="col-md-4 justify-content-md-center" style="text-align: center;">
			<div class="p-2"><img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}" style="width:200px; height: 200px;"></div>
			<div class="p-2" style="font-size: 30px"><a href="{% url 'user-blog' post.author.username %}">{{ post.author }}</a></div>
			<div class="p-2"><small class="text-muted">{{ post.date_posted|date:"F d, Y"}}</small></div>
			{% if object.author == user %}
			<div>
				<a class="btn btn-outline-secondary btn-sm mt-1 mb-2" href="{% url 'blog-update' object.id %}">Update</a>
				<a class="btn btn-outline-danger btn-sm mt-1 mb-2" href="{% url 'blog-delete' object.id %}">Delete</a>
			</div>	
			{% endif %}
		</div>
	</div>
{% endblock content %}
